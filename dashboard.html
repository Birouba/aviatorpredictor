	<title>Aviator Predictor - Dashboard</title>
	<style>
body {
    background-color: #020101;
    background-image: url("fondo.png");
    background-size: 391px 691px;
    background-repeat: no-repeat;
    background-position: center;
    color: #FFFFFF;
    font-family: Arial, sans-serif;
    font-size: 20px;
    text-align: center;
}
.contenedor {
    position: relative;
    height: 791px; /* ajusta la altura del contenedor para mover la imagen hacia abajo */
}
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
}
input[type="text"] {
    padding: 10px;
    border-radius: 25px;
    border: none;
    width: 53px;
    margin-bottom: 20px;
    font-size: 20px;
    background-color: #0331ff;
    color: #1de949;
    box-shadow: 0px 0px 10px 0px #e9911d;
    transition: all 0.2s ease-in-out;
}
input[type="text"]:focus {
outline: none;
background-color: #000000;
box-shadow: 0px 0px 10px 0px #08f700;
}

input[type="text"]::placeholder {
color: #ffffff;
}
button[type="submit"] {
background-color: #1b438d;
border: none;
padding: 10px;
border-radius: 5px;
color: white;
font-size: 16px;
cursor: pointer;
margin-top: 10px;
font-family: Arial, sans-serif;
font-weight: bold;
text-transform: uppercase;
transition: all 0.2s ease-in-out; /* añade una transición para suavizar el efecto futurista */
}
button[type="submit"]:hover {
background-color: #00c410;
color: #0074D9;
box-shadow: 0px 0px 5px 0px #0074D9;
}
#reloj{
font-size: 50px;
margin-top: 30px;
font-weight: bold;
color: rgb(5, 6, 15);
}
</style>
</head>
<body>
	<div class="contenedor">
		<div class="center">
			<div id="reloj"></div>
			<div style="height: 200px;"></div> <!-- agregar espacio en blanco para mover el contenido hacia abajo -->
			<input type="text" placeholder="Cuota"><br>
			<div style="height: 50px;"></div> <!-- agregar más espacio en blanco -->
			<button type="submit">PREDECIR</button>
	</div>
  </div>	  
</body>
